<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Figuras Geométricas | Curso Práctico de JS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <header>
            <h1>Figuras geométricas</h1>
            <p>Este es el primer taller del Curso Práctico de JavaScript</p>
        </header>
        <section>
            <h2>Calcula el área y perímetro de un cuadrado</h2>
            <label for="ladoCuadrado">Ingresa la longitud de los lados del cuadrado:</label>
            <input type="number" id="ladoCuadrado"><br>
            <button type="button" onclick="calcPerimetroCuadrado()">Calcular Perímetro</button>
            <button type="button" onclick="calcAreaCuadrado()">Calcular Área</button>
        </section>

        <section>
            <h2>Calcula el área y perímetro de un triángulo</h2>
            <label for="lado1Triangulo">Ingresa la longitud del lado 1 del triángulo:</label>
            <input type="number" id="lado1Triangulo"><br>
            <label for="lado2Triangulo">Ingresa la longitud del lado 2 del triángulo:</label>
            <input type="number" id="lado2Triangulo"><br>
            <label for="baseTriangulo">Ingresa la longitud de la base del triángulo:</label>
            <input type="number" id="baseTriangulo"><br>
            <button type="button" onclick="calcPerimetroTriangulo()">Calcular Perímetro</button>
            <button type="button" onclick="calcAreaTriangulo()">Calcular Área</button>
        </section>

        <section>
            <h2>Calcula el diámetro, circunferencia y área de un círculo dado el radio</h2>
            <label for="radioCirculo">Ingresa el radio del círculo:</label>
            <input type="number" id="radioCirculo"><br>
            <button type="button" onclick="calcDiametroCirculo()">Calcular Diámetro</button>
            <button type="button" onclick="calcCircunferenciaCirculo()">Calcular Circunferencia</button>
            <button type="button" onclick="calcAreaCirculo()">Calcular Área</button>
        </section>

        <section>
            <h2>Calcula la altura de un triángulo Isósceles</h2>
            <label for="baseTrianguloI">Ingresa la base del triángulo</label>
            <input type="number" id="baseTrianguloI"><br>
            <label for="ladosTriangulo">Ingresa los lados del triángulo</label>
            <input type="number" id="ladosTriangulo"><br>
            <button type="button" onclick="calcAlturaTriangulo()">Calcular Altura</button>
        </section>
    
        <script src="./figuras.js"></script>
    </body>
</html>
